<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicPlayer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <!-- Song  -->
      <div class="img-container">
        <img src="./img/jacinto-1.jpg" alt="Album Art" />
      </div>
      <h2 id="title">Electric Chill Mechine</h2>
      <h3 id="artist">Jacinto</h3>
      <audio src="./music/jacinto-1.mp3"></audio>
      <!-- Progress bar -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">2:06</span>
        </div>
      </div>
      <!--    Controls -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/c707fb3baf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
